name: Cypress Tests
on: [push]
jobs:
  cypress-run:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Cypress run
        uses: cypress-io/github-action@v6
        with:
          start: RESEND_KEY=${{ secrets.RESEND_KEY }} npm run netlify:cli
          wait-on: 'http://localhost:8888'